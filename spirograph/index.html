<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SPIROGRAPH</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="spiral-galaxy.png">
  <script defer src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
  <!-- <script defer src="../p5.js"></script> -->
  <script defer src="spirograph.js"></script>

</head>

<body id="body">
  <header class="header">
    <div class="header-name">SPIROGRAPH</div>
  </header>
  <div class="container">
    <button onclick=" spiral.play() ">PLAY</button>
    <button onclick=" spiral.pause() ">PAUSE</button>
    <button onclick=" reset() ">RESET</button>
    <button onclick=" newSpiral() ">NEW SPIRAL</button>
    <button onclick=" download() ">DOWNLOAD</button>
  </div>
  <div class="container">
    <label for="speed">Speed</label>
    <input type="range" id="speed" min="1" max="20" value="10" onchange="handlechange(this)">
    <span id="speedvalue">10</span>
  </div>
</body>

</html>
